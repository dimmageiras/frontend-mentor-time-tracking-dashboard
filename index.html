  <body oncontextmenu="return false" ondragstart="return false">
    <main>
      <header class="project-title">
        <p>Time tracking dashboard</p>
      </header>
      <div class="container">
        <div class="profile">
          <div class="profile-top">
            <span class="photo"></span>
            <div class="text">
              <p class="subtle">Report for</p>
              <h1 class="name">Jeremy Robson</h1>
            </div>
          </div>
          <div class="profile-bottom">
            <ul class="menu">
              <li class="menu-link">Daily</li>
              <li class="menu-link">Weekly</li>
              <li class="menu-link">Monthly</li>
            </ul>
          </div>
        </div>
        <div class="card work">
          <div class="card-content">
            <h2 class="card-title">Work</h2>
            <span class="dots"></span>
            <h3 class="current"></h3>
            <p class="previous"></p>
          </div>
        </div>
        <div class="card play">
          <div class="card-content">
            <h2 class="card-title">Play</h2>
            <span class="dots"></span>
            <h3 class="current"></h3>
            <p class="previous"></p>
          </div>
        </div>
        <div class="card study">
          <div class="card-content">
            <h2 class="card-title">Study</h2>
            <span class="dots"></span>
            <h3 class="current"></h3>
            <p class="previous"></p>
          </div>
        </div>
        <div class="card exercise">
          <div class="card-content">
            <h2 class="card-title">Exercise</h2>
            <span class="dots"></span>
            <h3 class="current"></h3>
            <p class="previous"></p>
          </div>
        </div>
        <div class="card social">
          <div class="card-content">
            <h2 class="card-title">Social</h2>
            <span class="dots"></span>
            <h3 class="current"></h3>
            <p class="previous"></p>
          </div>
        </div>
        <div class="card selfcare">
          <div class="card-content">
            <h2 class="card-title">Self Care</h2>
            <span class="dots"></span>
            <h3 class="current"></h3>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <footer class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
          <br>
          Coded by <a href="https://www.frontendmentor.io/profile/dimmageiras" target="_blank">Dimitrios Mageiras</a>
        </p>
      </footer>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin referrerpolicy="no-referrer"></script>
    <script src="js/script.js" defer></script>
